    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Entrar</title>    
    {% load staticfiles %}
    <link rel="stylesheet" href='{% static 'material design lite/./material.min.css' %}'>
    <link rel="stylesheet" href='{% static 'material design lite/style.css' %}'>
    <script src='{% static 'material design lite/./material.min.js' %}'></script>  
    <script src='{% static 'script/jquery-2.2.4.min.js' %}'></script>
    <script>    
        $(document).ready(function() {                      
            $('#btn-entrar').click(function(){
                    username = document.getElementById("username").value;
                    password = document.getElementById("password").value;                
                    if (username.length > 0 && password.length) {
                        document.getElementById("fm-loggin").submit();
                    }else{
                        dialog.showModal();
                    }                                      
            });
        });             
    </script> 
</head>
<body> 
    <div class="demo-card-square mdl-card mdl-shadow--8dp">    
        <img id="logoLoggin" src="{% static 'laucher.png'%}">    
        <form action="" method="post" class="form" id="fm-loggin" role="form">
        {% csrf_token %}        
            <center><h3 id="h3-bem-vindo">bem-vindo</h3></center>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="username" id="username">
                <label class="mdl-textfield__label" for="sample3">Nome de usu√°rio</label>
            </div>
            <br/>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" name="password">
                <label class="mdl-textfield__label" for="sample3">Senha</label>
            </div>    
            <br/>
            <button id="btn-entrar" class="btn-form mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button" >
              Entrar
            </button>
            <a href="{% url 'cadastrar' %}">
                <button type="button"class="btn-form mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                  Cadastrar
                </button>
            </a>      
        </form>
  </div> 
  <dialog class="mdl-dialog" style="margin: auto;">
            <h4 class="mdl-dialog__title" style="font-size: 24px;">Informe todos os dados corretamente!</h4>
            <div class="mdl-dialog__content">
              <p>
                Para fazer o loggin corretamente informe todos os dados pedidos!
              </p>
            </div>
            <div class="mdl-dialog__actions">         
              <button type="button" class="mdl-button close">Okey</button>
            </div>
        </dialog>
        <script src='{% static 'script/script.js' %}'></script>    
</body>
</html>
